version: '3.5'
services:
  database:
    container_name: loc-postgres
    image: postgres:latest
    # env_file: database.conf
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  flask:
    build:
      context: .
      dockerfile: ./authentication/Dockerfile
    environment:  # or use env_file as you did above
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1234"
      POSTGRES_HOST: local-postgres     # This is the name of the database service in this file above
      POSTGRES_PORT: 5432
      POSTGRES_DB: user_db
    depends_on:
      - database

volumes:
  postgres-data: